<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listas Expandibles con Acciones</title>
  <style>
    /* Estilos base y reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    /* Estilos para el Accordion mejorado */
    .accordion {
      max-width: 800px;
      margin: 0 auto;
    }
    .accordion-item {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 15px;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    .accordion-item.active {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .accordion-header {
      padding: 15px 20px;
      background: #007BFF;
      color: #fff;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .accordion-header:hover {
      background: #0069d9;
    }
    .accordion-content {
      padding: 20px;
      border-top: 1px solid #eee;
    }
    .accordion-content p {
      margin-bottom: 10px;
      color: #555;
    }
    .label {
      font-weight: bold;
      color: #333;
    }

    /* Botones de acción */
    .accordion-actions {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }
    .btn {
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .btn-edit {
      background-color: #28a745;
      color: white;
    }
    .btn-edit:hover {
      background-color: #218838;
    }
    .btn-delete {
      background-color: #dc3545;
      color: white;
    }
    .btn-delete:hover {
      background-color: #c82333;
    }

    /* Ícono de flecha */
    .arrow {
      transition: transform 0.3s ease;
    }
    .accordion-item.active .arrow {
      transform: rotate(180deg);
    }
  </style>
</head>
<body>
  <h1>Clientes</h1>

  <!-- Lista Expandible Mejorada -->
  <div class="accordion">
    <!-- Item 1 -->
    <div class="accordion-item active">
      <div class="accordion-header">
        <span>Juan Pérez</span>
        <span class="arrow">▼</span>
      </div>
      <div class="accordion-content">
        <p><span class="label">Email:</span> juan.perez@example.com</p>
        <p><span class="label">Teléfono:</span> +34 600 123 456</p>
        <p><span class="label">Estado:</span> Activo</p>
        <div class="accordion-actions">
          <button class="btn btn-edit">Editar</button>
          <button class="btn btn-delete">Eliminar</button>
        </div>
      </div>
    </div>

    <!-- Item 2 -->
    <div class="accordion-item">
      <div class="accordion-header">
        <span>María García</span>
        <span class="arrow">▼</span>
      </div>
      <div class="accordion-content">
        <p><span class="label">Email:</span> maria.garcia@example.com</p>
        <p><span class="label">Teléfono:</span> +34 600 654 321</p>
        <p><span class="label">Estado:</span> Inactiva</p>
        <div class="accordion-actions">
          <button class="btn btn-edit">Editar</button>
          <button class="btn btn-delete">Eliminar</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Funcionalidad del Accordion
    document.querySelectorAll('.accordion-header').forEach(header => {
      header.addEventListener('click', () => {
        const item = header.parentElement;
        item.classList.toggle('active');
        
        // Obtener el contenido
        const content = item.querySelector('.accordion-content');
        if (item.classList.contains('active')) {
          content.style.display = 'block';
        } else {
          content.style.display = 'none';
        }
      });
    });

    // Funcionalidad de los botones
    document.querySelectorAll('.btn-edit').forEach(button => {
      button.addEventListener('click', (e) => {
        e.stopPropagation();
        const cliente = button.closest('.accordion-item').querySelector('.accordion-header span:first-child').textContent;
        console.log(`Editar cliente: ${cliente}`);
        // Aquí iría la lógica para editar
      });
    });

    document.querySelectorAll('.btn-delete').forEach(button => {
      button.addEventListener('click', (e) => {
        e.stopPropagation();
        const cliente = button.closest('.accordion-item').querySelector('.accordion-header span:first-child').textContent;
        if (confirm(`¿Estás seguro de eliminar a ${cliente}?`)) {
          button.closest('.accordion-item').remove();
        }
      });
    });

    // Mantener abierto el primer ítem al cargar
    document.querySelector('.accordion-item').classList.add('active');
  </script>
</body>
</html>
